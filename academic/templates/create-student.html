<!DOCTYPE html>
<html>
  <head>
    <title>Registartion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-md-6 py-4 card">
      <h1>Student Registartion Form</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="studentname">Student Name</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            name="student_name"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group">
          <label for="studentemail">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="student_email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="studentemail">Age</label>
          <input
            type="number"
            class="form-control"
            id="inputAge"
            name="student_age"
            placeholder="Enter student age"
          />
        </div>
        <div class="form-group">
          <label for="studentemail">Gender</label>
          <input
            type="text"
            class="form-control"
            id="inputGender"
            name="student_gender"
            placeholder="Enter student gender"
          />
        </div>
        <div class="form-group">
          <label for="studentemail">Stream</label>
          <input
            type="text"
            class="form-control"
            id="inputStream"
            name="student_stream"
            placeholder="Enter student stream"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
